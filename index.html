<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <title>Kimculator</title>
  <style>
    body,
    html {
      height: 100%;
      background: rgb(238, 174, 202);
      background: radial-gradient(circle, rgba(238, 174, 202, 1) 24%, rgba(148, 187, 233, 1) 100%);
    }

    .calculator-form {

      height: 500px;
      width: 350px;

      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .btn {
      border: 2px solid rgb(188, 139, 160);
      background-color: rgb(212, 139, 171);
    }

    .btn:hover {
      border: 2px solid rgb(227, 173, 196);
      background-color: rgb(228, 161, 190);
    }

    .btn:active {
      border: 2px solid rgb(227, 173, 196);
      background-color: rgb(228, 161, 190);
    }

    .th4 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;


    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center bg-light">

  <div class="calculator-form">
    <h4 class="th4 text-center mb-4">KIMCULATOR</h4>

    <div class="mb-3">
      <label for="num1" class="form-label">First Number</label>
      <input type="number" class="form-control" id="num1" placeholder="Enter first number">
    </div>

    <div class="mb-3">
      <label for="num2" class="form-label">Second Number</label>
      <input type="number" class="form-control" id="num2" placeholder="Enter second number">
    </div>

    <div class="mb-3">
      <label for="operation" class="form-label">Select Operation</label>
      <select class="form-select" id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Result:</label>
      <input type="text" class="form-control" id="result" readonly>
    </div>

    <button class="btn btn-primary w-100" onclick="calculate()">Calculate</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
